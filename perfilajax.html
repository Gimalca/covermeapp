		function status()
		{
			var status = '<div class="info-board info-board-red"><small>Usuario Agregado a Favoritos</small></div>';
			document.getElementById("stat").innerHTML = status;
			setTimeout("statusclean()", 2000);
		}
		function status2()
		{
			var status = '<div class="info-board info-board-red"><small>Usuario Agregado a la Lista Negra</small></div>';
			document.getElementById("stat").innerHTML = status;
			setTimeout("statusclean()", 2000);
		}
		function statusclean()
		{
			var status = '';
			document.getElementById("stat").innerHTML = status;
		}
